<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12" style="background:pink;height:200px"></div>
      </div>
      <div class="row">
        <div class="col-sm-4" style="background:red;height:200px"></div>
        <div class="col-sm-4" style="background:blue;height:200px"></div>
        <div class="col-sm-4" style="background:yellow;height:200px"></div>
      </div>
      <div class="row">
        <div class="col-xs-1 col-sm-1 col-md-3 col-lg-4" style="background:burlywood;height:200px"></div>
        <div class="col-xs-1 col-sm-1 col-md-3 col-lg-4" style="background:black;height:200px"></div>
        <div class="col-xs-1 col-sm-1 col-md-3 col-lg-4" style="background:orange;height:200px"></div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4" style="background:red;height:200px"></div>
      </div>
      <div class="row">
        <div class="col-sm-4" style="background:red;height:200px"></div>
        <div class="col-sm-4" style="background:blue;height:200px">
          <div class="row">
            <div class="col-sm-4" style="background:pink;height:100px"></div>
            <div class="col-sm-4" style="background:purple;height:100px"></div>
            <div class="col-sm-4" style="background:burlywood;height:100px"></div>
          </div>
        </div>
        <div class="col-sm-4" style="background:yellow;height:200px"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
